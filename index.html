---
layout: default
---
<div class="container indicators-home">

  <div class="row">
    <div class="col">
      <h1>Strassmann Indicators</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
        <div class="row picker">
	  <div class="col">
	    <input type="text" class="query typeahead" placeholder="Search" 
		   data-provide="typeahead" autocomplete="off">
	    <i class="fa fa-search"></i>
	    <span class="loading"><i class="fa fa-refresh fa-spin"></i></span>
	  </div>
	</div>
        <div class="row">
	  <div class="col">
	    <div id="err_msg" class="alert alert-warning">Please log in.</div>
	  </div>
	</div>
        <div class="row bottom-row">
	  <div class="about col">
	  </div>
	</div>
    </div>
    <div class="col-6 leaders">
      <h4>Top rankings</h4>
      <form class="form-inline">
	<div class="btn-group metric-buttons" data-toggle="buttons">
	  <label class="btn btn-sm btn-outline-primary active">
	    <input type="radio" name="metric" id="ip" value="ip" autocomplete="off" checked> IP
	  </label>
	  <label class="btn btn-sm btn-outline-primary">
	    <input type="radio" name="metric" id="kc" value="kc" autocomplete="off"> KC
	  </label>
	  <label class="btn btn-sm btn-outline-primary disabled">
	    <input type="radio" class="disabled" name="metric" id="rom" value="rom" autocomplete="off"> ROM
	  </label>
	</div>
        <select class="custom-select form-control-sm sector">
	  <option value="all">All sectors</option>
	  <option data-divider="true"></option>
        </select>
	<div class="loading">Loading <i class="fa fa-refresh fa-spin"></i></div>
      </form>
      <div class="results">
	<table class="table table-striped"><tbody></tbody></table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="chart"></div>
          <!--
          <div class="download-csv">
	    <i class="fa fa-download"></i>
	    <i class="fa fa-file-excel-o"></i></div> -->
    </div>
  </div>
</div>
